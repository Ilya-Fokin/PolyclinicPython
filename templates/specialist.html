<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Specialists</title>
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5000/" id="logo">POLYCLINIC</a>
    </header>

    <div class="content_zone">
        <div class="title_block">SPECIALTIES</div>

        <div class="list_zone">
            <a id="button_a" href="http://127.0.0.1:5000/add_specialties"><button class="enter_button">Add specialties</button></a>
            {% if listSpecialization %}
                {% for elem in listSpecialization %}
                    <a href="http://127.0.0.1:5000/specialists/{{ elem }}"><div class="preview_string">{{ elem }}</div></a>
                {% endfor %}
            {% else %} <div class="message">Not Found</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
